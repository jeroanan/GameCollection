<div id="success" class="row alert alert-success" style="display: none;" role="alert">
    <span id="successText"></span>
    <a style="cursor: pointer;" onclick="$('#success').fadeOut();">[Close]</a>
</div>

<div id="failure" class="row alert alert-danger" style="display: none;" role="alert">
    <span id="failureText"></span>
    <a style="cursor: pointer;" onclick="$('#failure').fadeOut();">[Close]</a>
</div>
