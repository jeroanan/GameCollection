<div id="success" class="row alert alert-success" style="display: none;" role="alert">
    <span id="successText"></span>
    <a style="cursor: pointer;" onclick="hideValidationSuccess();">[Close]</a>
</div>

<div id="failure" class="row alert alert-danger validation-failure" style="display: none;" role="alert">
    <span id="failureText"></span>
    <a style="cursor: pointer;" onclick="new Ajax().hideValidationFailure()">[Close]</a>
</div>
