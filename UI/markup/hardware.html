<table class="table table-striped">
    <thead>
        <tr>
            <th><a title="Sort by name" onclick="sortHardware('name');" style="cursor: pointer;">Name</a></th>
            <th>
                <a title="Sort by platform" onclick="sortHardware('platform');" style="cursor: pointer;">Platform</a>
            </th>
            <th>
                <a title="Sort by number owned" onclick="sortHardware('numowned');" style="cursor: pointer;"># Owned</a>
            </th>
            <th># Boxed</th>
        </tr>
    </thead>
    <tbody>
        {% for h in hardware %}
        <tr>
            <td>
                <a title="Edit {{h.name}}" onclick="editHardware('{{h.id}}')" style="cursor: pointer;">{{h.name}}</a>
            </td>
            <td><a title="See all hardware for {{h.platform}}">{{h.platform}}</a></td>
            <td>{{h.num_owned}}</td>
            <td>{{h.num_boxed}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<input type="hidden" id="hwsortfield" value="{{hw_sort_field}}" />
<input type="hidden" id="hwsortdir" value="{{hw_sort_dir}}" />
