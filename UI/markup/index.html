{%extends 'master.html' %}
{% block content %}
    <h1>{{title}}</h1>
    <h2>Games</h2>
    <table class="table table-striped">
        <thead>
           <tr>
               <th data-field="title">Title</th>
               <th>Platform</th>
               <th># Copies</th>
               <th># Boxed</th>
               <th># Manuals</th>
               <th />
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{game.title}}</td>
                <td>{{game.platform}}</td>
                <td>{{game.num_copies}}</td>
                <td>{{game.num_boxed}}</td>
                <td>{{game.num_manuals}}</td>
                <td><button class="btn" onclick="editGame('{{game.id}}')">Edit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Hardware</h2>
    <script type="application/javascript" src="/static/js/index.js" defer="defer"></script>
{% endblock %}
