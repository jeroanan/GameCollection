{% extends 'master.html' %}
{% block content %}
    <h1>{{title}}</h1>
    <h2>Games</h2>
    {% include "games.html" %}
    <a class="pull-right" href="/allgames">Show all games...</a>
    <h2>Hardware</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Platform</th>
                <th># Owned</th>
                <th># Boxed</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for h in hardware %}
            <tr>
                <td>{{h.name}}</td>
                <td>{{h.platform}}</td>
                <td>{{h.numowned}}</td>
                <td>{{h.numboxed}}</td>
                <td><input type="button" class="btn" value="Edit" onclick="editHardware('{{h.id}}')" /></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
