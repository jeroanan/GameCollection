{% extends "master.html" %}

{% block content %}

        <h1>{{title}}</h1>
                 <form class="form-horizontal" method="post" action="updatehardware">
             <div class="form-group">
                <label for="title">Title</label>
                <input name="title" value="{{hardware.title}}" />

                <label for="platform">Platform</label>
                <select name="platform">
                    {% for platform in platforms %}
                        {% if platform.name==hardwareplatform %}
                            <option value="{{platform.name}}" selected="selected">{{platform.name}}</option>
                        {% else %}
                            <option value="{{platform.name}}">{{platform.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
             </div>

             <div class="form-group">
                <label for="numcopies">Number of Copies</label>
                <input name="numcopies" id="numcopies" type="number" class="number" value="{{hardware.num_owned}}"/>

                <label for="numboxed">Number of Boxed copies</label>
                <input name="numboxed" id="numboxed" type="number" class="number" value="{{hardware.num_boxed}}">


            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" />
                <input type="button" class="btn" value="Cancel" onclick="cancelEdit()" />
                <input type="button" class="btn btn-danger pull-right" value="Delete" onclick="showDeleteConfirm()"/>
            </div>
        </form>

{% endblock %}
