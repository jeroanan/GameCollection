{%extends 'master.html' %}
        {% block content %}
        <h1>{{title}}</h1>
         <form class="form-horizontal" method="post" action="updategame">
             <div class="form-group">
                <label for="title">Title</label>
                <input name="title" value="{{game.title}}" />

                <label for="platform">Platform</label>
                <select name="platform">
                    {% for platform in platforms %}
                        {% if platform.name==game.platform %}
                            <option value="{{platform.name}}" selected="selected">{{platform.name}}</option>
                        {% else %}
                            <option value="{{platform.name}}">{{platform.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
             </div>

             <div class="form-group">
                <label for="numcopies">Number of Copies</label>
                <input name="numcopies" id="numcopies" type="number" class="number" value="{{game.num_copies}}"/>

                <label for="numboxed">Number of Boxed copies</label>
                <input name="numboxed" id="numboxed" type="number" class="number" value="{{game.num_boxed}}">

                <label for="nummanuals">Number of copies with manual</label>
                <input name="nummanuals" id="nummanuals" type="number" class="number" value="{{game.num_manuals}}">
                <input type="hidden" id="id" name="id" value="{{game.id}}" />
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" />
                <input type="button" class="btn" value="Cancel" onclick="cancelEdit()" />
                <input type="button" class="btn btn-danger pull-right" value="Delete" onclick="showDeleteConfirm()"/>
            </div>
        </form>
        <div class="hidden" id="deleteConfirm">
        Really delete this game?
            <a href="javascript:deleteGame()">Yes</a>&nbsp;|&nbsp;<a href="javascript:hideDeleteConfirm()">No</a>
        </div>
        <style type="text/css" scoped="scoped">
            input.number {
                width: 60px;
            }
        </style>
        {% endblock %}
