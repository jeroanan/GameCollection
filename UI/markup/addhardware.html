{%extends 'master.html'%}
        {%block content%}
        {%include 'status.html'%}
        <h1>{{title}}</h1>
        <form class="form-horizontal" role="form" method="post" action="savehardware">
			 
          <div class="row">
				<div class="col-sm-5">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" autofocus="autofocus" placeholder="Name" required="required"
                       class="form-control" />
              </div>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-5">
              <div class="form-group">
                <label for="platform">Platform</label>
                <select id="platform" name="platform" required="required" class="form-control">
                  {% for platform in platforms %}
                  <option value="{{platform.name}}">{{platform.name}}</option>
                  {% endfor %}
                </select>
              </div>
				</div>
          </div>
			 
          <div class="row">
				<div class="col-sm-5">
              <div class="form-group">
					 <label for="numcopies">Number owned</label>
					 <input name="numcopies" id="numcopies" type="number" class="form-control" value="1" min="0"
                       required="required" />
              </div>
				</div>
				
            <div class="col-sm-2"></div>
				
				<div class="col-sm-5">
              <div class="form-group">
					 <label for="numboxed">Number of Boxed items</label>
					 <input name="numboxed" id="numboxed" type="number" class="form-control" value="0" min="0"
                       required="required" />
              </div>
				</div>
          </div>
			 
          <div class="row">
				<div class="col-sm-12">
              <div class="form-group">
					 <label for="notes">Notes</label>
					 <textarea class="form-control" name="notes" id="notes" rows="5"></textarea>
              </div>
				</div>
          </div>
			 
          <div class="row">				
            <div class="form-group col-sm-12">
              <input type="button" class="btn btn-primary" value="Save" onclick="addHardware();" />
              <input type="button" class="btn" value="Cancel" onclick="cancelEdit()" />
            </div>
          </div>
        </form>
        {%endblock%}
