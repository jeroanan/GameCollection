{%extends 'master.html'%}
    {%block content%}

        <title>Login</title>
        <h1 class="form-header">Login</h1>
        {% include 'status.html' %}
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
						  <div class="col-md-4">
							 <div class="form-group">
                        <input type="text" name="userid" id="userid" class="form-control" placeholder="User ID"
										 autofocus="autofocus" />
							 </div>
						  </div>
						  <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
						  <div class="col-md-4">
							 <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password"/>
							 </div>
						  </div>
						  <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
						  <div class="col-md-4">
							 <div class="form-group">
                        <input type="button" value="New User" class="pull-left btn" id="newuser" />
                        <input value="Login" class="pull-right btn-primary btn" type="submit" id="login" name="login" />
							 </div>
						  </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </form>
    {%endblock%}
