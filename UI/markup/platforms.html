{%extends 'master.html'%}
        {%block content%}
        <h1>{{title}}</h1>
        <h2>My Platforms</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {%for platform in platforms%}
                    <tr>
                        <td>{{platform.name}}</td>
                        <td>{{platform.description}}</td>
                        <td><button class="btn" onclick="editPlatform('{{platform.id}}')">Edit</button></td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
        <h2>Add Platform</h2>
        <form action="addplatform" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" />
                <label for="description">Description</label>
                <input type="text" name="description" />
                <input class="btn-primary" type="submit" value="Add" />
            </div>
        </form>
        <script type="text/javascript" src="/static/js/platforms.js" defer="defer"></script>
        {%endblock%}
