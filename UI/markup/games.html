<table class="table table-striped">
    <thead>
       <tr>
           <th>
               <a title="Sort by game title" onclick="sortGames('title');" style="cursor: pointer;">Title</a>
           </th>
           <th>
               <a title="Sort by platform" onclick="sortGames('platform');" style="cursor: pointer;">Platform</a>
           </th>
           <th>
               <a title="Sort by number of copies" onclick="sortGames('numcopies');" style="cursor: pointer;">
                   # Copies
               </a>
           </th>
           <th># Boxed</th>
           <th># Manuals</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td><a title="View game details" onclick="editGame('{{game.id}}')" style="cursor: pointer;">{{game.title}}</a></td>
            <td>
                <a title="See all games for {{game.platform}}" href="/allgames?platform={{game.platform}}">
                    {{game.platform}}
                </a>
            </td>
            <td>{{game.num_copies}}</td>
            <td>{{game.num_boxed}}</td>
            <td>{{game.num_manuals}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<input type="hidden" id="gamesortfield" value="{{game_sort_field}}" />
<input type="hidden" id="gamesortdir" value="{{game_sort_dir}}" />
