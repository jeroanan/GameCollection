{%extends 'master.html'%}
{%block content%}
    <h1>{{title}}</h1>

    {% include 'status.html' %}
    <form class="form-horizontal" role="form" method="post" action="" id="gameform">

        <div class="row">
			 <div class="col-sm-5">
            <div class="form-group">
              <label for="title">Title</label>
              <input class="form-control" name="title" id="title" placeholder="Title" autofocus="autofocus"
                     required="required" />
            </div>
			 </div>
			 <div class="col-sm-2"></div>

			 <div class="col-sm-5">
				<div class="form-group">
              <label for="platform">Platform</label>
				  
              <select class="form-control" id="platform" name="platform" required="required">
                {% for platform in platforms %}
                <option value="{{platform.name}}">{{platform.name}}</option>
                {% endfor %}
              </select>
            </div>
			 </div>
        </div>

        <div class="row">
			 <div class="col-sm-2">
            <div class="form-group">
              <label for="numcopies">Copies</label>
              <input name="numcopies" id="numcopies" type="number" class="form-control" value="1" min="0"
                     required="required" />
            </div>
			 </div>

          <div class="col-sm-1"></div>
			 <div class="col-sm-2">
            <div class="form-group">
              <label for="numboxed">Boxes</label>
              <input name="numboxed" id="numboxed" type="number" class="form-control" value="0" min="0"
                     required="required">
            </div>
			 </div>
			 
          <div class="col-sm-1"></div>

			 <div class="col-sm-2">
				<div class="form-group">
              <label for="nummanuals">Manuals</label>
              <input name="nummanuals" id="nummanuals" type="number" class="form-control" value="0" min="0"
							required="required">
				</div>
			 </div>
			 <div class="col-sm-1"></div>
			 <div class="col-sm-2">
             <div class="form-group">
               <label for="datepurchased">Date Purchased</label>
               <input id="datepurchased" name="datepurchased" type="text" class="picker form-control" />
               <div class="checkbox">
                 <label>
                   <input name="approximatepurchaseddate" id="approximatepurchaseddate"
                          type="checkbox"  />
                   Approximate date</label>
               </div>
             </div>
			 </div>
        </div>

		  <div class="row">
			 <div class="col-sm-4">
				<div class="form-group">
				  <label for="genre">Genre</label>
				  <select name="genre" id="genre" class="form-control">
					 <option value="" />
					 {% for genre in genres %}
					 <option value="{{genre.name}}">{{genre.name}}</option>
					 {% endfor %}
				  </select>
				</div>
			 </div>
		  </div>
		  
        <div class="row">
			 <div class="col-sm-12">
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" class="form-control" rows="5"></textarea>
            </div>
			 </div>
        </div>
		  
        <div class="row">
          <div class="form-group col-sm-3">
            <input type="button" class="btn btn-primary" value="Save" onclick="saveGame();return false;" />
            <input type="button" class="btn" value="Cancel" onclick="cancelEdit();" />
          </div>
        </div>
    </form>

	 {% endblock %}
