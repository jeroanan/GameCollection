{%extends 'master.html'%}
{%block content%}
    <h1>{{title}}</h1>

    <form class="form-horizontal" role="form" method="post" action="savegame">

        <div class="row">
            <div class="form-group col-sm-10">
                <label for="title">Title</label>
                <input class="form-control" name="title" placeholder="Title" autofocus="autofocus"
                       required="required" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-10">
                <label for="platform">Platform</label>

                    <select class="form-control" name="platform" required="required">
                        {% for platform in platforms %}
                            <option value="{{platform.name}}">{{platform.name}}</option>
                        {% endfor %}
                    </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-3">
                <label for="numcopies">Number of Copies</label>
                <input name="numcopies" id="numcopies" type="number" class="form-control" value="1" min="0"
                       required="required" />
            </div>

            <div class="col-sm-1"></div>
            <div class="form-group col-sm-3">
                <label for="numboxed">Number of Boxed copies</label>
                <input name="numboxed" id="numboxed" type="number" class="form-control" value="0" min="0"
                       required="required">
            </div>

            <div class="col-sm-1"></div>
            <div class="form-group col-sm-3">
                <label for="nummanuals">Number of copies with manual</label>
                <input name="nummanuals" id="nummanuals" type="number" class="form-control" value="0" min="0"
                       required="required">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-3">
                <input type="submit" class="btn btn-primary" />
                <input type="button" class="btn" value="Cancel" onclick="cancelEdit()" />
            </div>
        </div>
    </form>
{% endblock %}
